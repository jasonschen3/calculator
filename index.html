<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div id="display">0</div>
        <div class="row1">
          <button id="clear">AC</button><button id="sign">+/-</button
          ><button id="percent">%</button
          ><button id="divide" class="op">/</button>
        </div>
        <div class="row2">
          <button id="seven" class="number">7</button
          ><button id="eight" class="number">8</button
          ><button id="nine" class="number">9</button
          ><button id="multiply" class="op">*</button>
        </div>
        <div class="row3">
          <button id="four" class="number">4</button
          ><button id="five" class="number">5</button
          ><button id="six" class="number">6</button
          ><button id="minus" class="op">-</button>
        </div>
        <div class="row4">
          <button id="one" class="number">1</button
          ><button id="two" class="number">2</button
          ><button id="three" class="number">3</button
          ><button id="plus" class="op">+</button>
        </div>
        <div class="row5">
          <button id="0" class="number">0</button><button id="dot">.</button
          ><button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
